<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact Us - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body style="background-repeat: no-repeat;background-size: contain;background-position: center;">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand tada animated logo" href="#">Survey by MuminjonGuru</a>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto"></ul>
            </div>
        </div>
    </nav>
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 id="title" class="text-info rubberBand animated">Fill the Survey!</h2>
                    <p id="description" class="rubberBand animated">Your response could change many things in this community! Thank you!</p>
                </div>
                <form id="survey-form" data-aos="zoom-in" data-aos-duration="250" data-aos-once="true">
                    <div id="name" class="form-group"><label id="name-label">Name</label><input class="form-control" type="text" required=""></div>
                    <div id="number" class="form-group"><label id="number-label">Age</label><input min="16" max="99" class="form-control" type="number"></div>
                    <div id="email" class="form-group"><label id="email-label">Email</label><input class="form-control" type="email" style="background-color: rgb(241,232,232);" required=""></div>
                    <div class="form-group">
                        <div id="dropdown" class="dropdown"><button class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Country</button>
                            <div class="dropdown-menu text-left" role="menu"><a class="dropdown-item" role="presentation" href="#">Uzbekistan</a><a class="dropdown-item" role="presentation" href="#">Germany</a><a class="dropdown-item" role="presentation" href="#">United Kingdom</a></div>
                        </div>
                    </div>
                    <div class="form-group"><label>Where do you study?</label><input class="form-control" type="text" required=""></div>
                    <div class="form-group">
                        <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-3"><label class="form-check-label" for="formCheck-3">JWTFY</label></div>
                        <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-3"><label class="form-check-label" for="formCheck-3">ATTFU</label></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Do you care about your health always?</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Do you work?</label></div>
                    </div>
                    <div class="form-group"><label>What is the main thing in your life?</label><textarea class="form-control" style="filter: blur(0px) brightness(100%) hue-rotate(0deg);background-color: rgb(241,232,232);" required=""></textarea></div>
                    <div id="submit" class="form-group"><button class="btn btn-primary btn-block" type="submit">Send</button></div>
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer dark">
        <div class="footer-copyright">
            <p class="jello animated">Â© 2020 MuminjonGuru</p>
        </div>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
